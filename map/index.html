# Backyard Forest definition

![Lots of trees and shrubs](https://res.cloudinary.com/growdigital/image/upload/w_420/v1579988540/toona-sinensis-new-zealand-flax-169-41164041491.jpg)

### “Work with nature<br>&nbsp;&nbsp;to grow edible crops,<br>&nbsp;&nbsp;emulate woodland edge using<br>&nbsp;&nbsp;[perennial](https://en.wikipedia.org/wiki/Perennial_plant) & [ground cover](https://en.wikipedia.org/wiki/Groundcover) plants”

<h6 class="breadcrumb"><span class="u-underline">Design</span> — Checklist — Tools</h6>

???

* I call it Backyard Forest to emphasise suitability for all gardens
* **Edible ecosystem**—edible crops in a self-sustaining wildlife garden system

## Key points

* Sustainable
* Work _with_ nature
* **Create an ecosystem**
* Grow natives where possible

# Why a Backyard Forest?

![Warming stripes for Wales](https://res.cloudinary.com/growdigital/image/upload/w_420,h_236/v1590831692/warming-stripes-wales.png)

* 1m species threatened with extinction
* 1.5°C rise by 2026
* Resilient local food production
* Create ecosystem for wildlife

???

* [showyourstripes.info](https://showyourstripes.info)
* Work with nature, **everybody** benefits
* BBC [Nature crisis: Humans 'threaten 1m species with extinction'](https://www.bbc.co.uk/news/science-environment-48169783) 6 May 2019
* [15% species under threat of extinction in UK](https://www.bto.org/sites/default/files/publications/state-of-nature-2019-summary-report-uk.pdf)
* Climate Emergency - [1.5°C by 2026](https://climatenewsnetwork.net/warming-exceed-1-5c-limit-2026/)

# Characteristics

![Ground covered by ground cover plants](https://res.cloudinary.com/growdigital/image/upload/w_420,h_236/v1555776615/fruittriangle-7758A2A3.jpg)

1. Sustainable 👈
2. Productive
3. Wildlife friendly
4. Layers
5. Perennial
6. Low maintenance

???

* Mineral accumulators & nitrogen fixers
* Wildlife predators for pests
* Permanent “living mulch” ground cover
* Trees, perennials & soil biota sequester carbon.
* Biodiversity encouraged
* Native plants **where possible*

## 5. Map

![Screenshot of CAD plan overlaid on satellite photo](https://res.cloudinary.com/growdigital/image/upload/w_420,h_236/v1549756552/plan-190209.png)

The map is not the territory

* Mark important features
* Try tree positions
* Paper, online or CAD

<h6 class="breadcrumb">Design — <span class="u-underline">Checklist</span> — Tools</h6>

???

* [Map is not the territory](https://en.wikipedia.org/wiki/Map–territory_relation), it has a function
* I use CAD **and** paper printouts
* Paper, 5mm square A3
* Online eg [Scribble Maps](https://www.scribblemaps.com/)
* CAD: [QCAD](https://qcad.org/en/) & [LibreCAD](https://librecad.org/) are free
